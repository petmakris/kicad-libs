<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Parts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    -->

    <style>
        .mono {
            font-family: monospace;
            font-size: smaller;
        }
    </style>

</head>

<body>
    <div class="container">
        {% for part in parts %}

        <!-- part details -->
        <div class="row p-2">
            <div class="col p-2">
                <h3>{{ part.name }}</h3>
                <h2>{{ part.category }}</h2>

                <div class="p-2">
                    <img src="{{ part.image }}" style="width:64px; height:64px">
                </div>

                <div class="d-flex flex-column">
                    
                    <div class="mono">{{ part.directory }}</div>
                    <!--
                    {% if part.datasheet != None %}
                    <div><a href="{{ part.datasheet }}">datasheet</a></div>
                    {% endif %}
                    -->
                </div>
            </div>

            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Supplier</th>
                            <th>Part #</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for supplier in part.suppliers %}
                        <tr>
                            <td>{{ supplier.name }}</td>
                            <td>{{ supplier.pn }}</td>
                            <td><a href="{{ supplier.link }}">{{ supplier.name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- distributors -->

        <!--
            <div class="d-flex flex-column">
                {% for distributor in part.distributors %}
                <div class="d-flex flex-row">
                    <div><a href="{{ distributor.link }}">{{ distributor.name }}</a></div>
                    <div>{{ distributor.pn }}</div>
                    <div>{{ distributor.mfr }}</div>
                </div>
                {% endfor %}
            </div>
            -->


        <div class="p-3"></div>
        <div class="p-3"></div>
        <div class="p-3"></div>
        <div class="p-3"></div>

        {% endfor %}
    </div>

</body>

</html>
